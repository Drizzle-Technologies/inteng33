<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Drizzle Technologies</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <main>
            <article class="container-sm mt-3">
                <h1 class="mb-5">Drizzle Technologies</h1>
                <form action="{{ url_for('save_device') }}" method="post">
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Nome do Estabelecimento</span>
                      </div>
                      <input type="text" name='shop_name' class="form-control" placeholder="nome" aria-label="Nome do Estabelecimento" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Nome do Proprietário</span>
                      </div>
                      <input type="text" name='owner' class="form-control" placeholder="nome" aria-label="Nome do Proprietário" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Área do estabelecimento em M^2</span>
                      </div>
                      <input type="text" name='area' class="form-control" placeholder="área" aria-label="Área do estabelecimento" aria-describedby="basic-addon1">
                    </div>
                    <button type="submit" class="btn btn-primary col-md-3">Enviar</button>
                </form>
            </article>
        </main>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
