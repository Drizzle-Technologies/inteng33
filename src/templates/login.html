<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Drizzle Technologies</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <header>
      {% with messages = get_flashed_messages(with_categories=True) %} {% if
      messages %}
      <ul class="list-group">
        {% for category, message in messages %}
        <li
          class="container alert {{ category }} alert-dismissible fade show"
          role="alert"
        >
          <span>{{ message }}</span>
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}
    </header>
    <main class="container-lg d-flex justify-content-center">
      <div class="col-lg-6 mt-5">
        <h1 class="" style="font-weight: 800">
          <em style="color: #7952b3; font-style: normal">Drizzle</em>
          Technologies
        </h1>
        <form action="{{ url_for('authenticate') }}" method="POST" class="mt-5">
          <div class="form-group mt-3">
            <label for="username">Usu√°rio</label>
            <input type="text" class="form-control" name="username" />
          </div>
          <div class="form-group mt-3">
            <label for="password">Senha</label>
            <input type="password" class="form-control" name="password" />
          </div>
          <input
            type="hidden"
            name="next_page"
            value="{{ next_page or url_for('dashboard') }}"
          />
          <button type="submit" class="btn btn-primary mt-3">Entrar</button>
        </form>
      </div>
    </main>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"
  ></script>
</html>
